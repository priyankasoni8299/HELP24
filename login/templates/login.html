<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help24</title>

   
    <!--link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"-->
     {% load static %}
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/form-elements.css'%}">
    <link rel="stylesheet" href="{%  static 'css/style.css'%}">
    <link href="{% static 'ico/favicon.png'%}" rel="shortcut icon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'ico/apple-touch-icon-144-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%   static 'ico/apple-touch-icon-114-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%   static 'ico/apple-touch-icon-72-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" href="{%   static 'ico/apple-touch-icon-57-precomposed.png'%}">

</head>

<body background="{%  static 'images/1.jpg' %}">

<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row" style="margin-top: -70px; margin-left: 450px">
                <img src="{%  static 'images/help24logo.png'%}">
            </div>
        </div>

        <div style="margin-left: 50px; margin-right: 50px; margin-top: -70px;">
            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form"  method="POST" class="login-form">
                                {% csrf_token %}
                                {% if errorMsg%}
                                    <div class="alert alert-danger">Invalid user name or password{{m}}</div>
                                {%endif%}
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="email" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn" name="signin">Sign in!</button>
                            </form>
                        </div>
                    </div>

                    <!-- <div class="social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-twitter"></i> Twitter
                            </a>
                            <a class="btn btn-link-2" href="#">
                                <i class="fa fa-google-plus"></i> Google Plus
                            </a>
                        </div>
                    </div>
 -->
                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" method="POST" class="registration-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="firstname" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="lastname" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
                                </div>
                                 <div class="form-group">
                                    <label class="sr-only" for="form-email">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Confirm Password</label>
                                    <input type="password" name="cpassword" placeholder=" Confirm Password" class="form-password form-control" id="form-email">
                                </div>
                                <button type="submit" class="btn" name="signup">Sign me up!</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>



<!-- Javascript -->
<script src="{%  static 'js/jquery-1.11.1.min.js'%}"></script>
<script src="{%  static 'js/bootstrap.min.js'%}"></script>
<script src="{%  static 'js/jquery.backstretch.min.js'%}"></script>
<script src="{%  static 'js/scripts.js'%}"></script>

<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>
</html>
