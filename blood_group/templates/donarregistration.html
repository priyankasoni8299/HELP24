                          <div class="form-box" style="width: 475px; margin-left:505px; margin-top: 10px;">

                                    </div>
                                  
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="POST" class="login-form">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username" class="text-info">Name:</label></br>
                                            <input type="username" name="Name" id="username" placeholder="username" class="form-control" style="height: 40px;width: 350px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="bloodgroup" class="text-info">Bloodgroup:</label></br>
                                            <select name="bloodgrouptype" id="bloodgroup" class="form-control"style="height: 40px;width: 350px;">
                                              <option value="A+">A-Positive</option>
                                              <option value="B+">B-Positive</option>
                                              <option value="AB+">AB-Positive</option>
                                              <option value="A-">A-Negative</option>
                                              <option value="B-">B-Negative</option>
                                              <option value="O+">O-Positive</option>
                                              <option value="O-">O-Negative</option>
                                              <option value="AB-">AB-Negative</option>
                                            </select>

                                            <!--input type="bloodgroup" placeholder=" enter bloodgroup" -->
                                        
                                        </div>
                                         <div class="form-group">
                                           <label for="age" class="text-info">Age:</label></br>
                                            <input type="Age" name="Age" id="bloodgroup"placeholder=" enter Age" class="form-control"style="height: 40px;width: 350px;">
                                        </div>
                                         <div class="form-group">
                                           <label for="contact" class="text-info">Contact:</label></br>
                                            <input type="contact" name="Contact" id="contact"placeholder=" enter contact number" class="form-control"style="height: 40px;width: 350px;">

                                        </div>
                                         <div class="form-group">
                                           <label for="email" class="text-info">Email:</label></br>
                                            <input type="email" name="Email" id="email"placeholder=" enter email" class="form-control"style="height: 40px;width: 350px;">
                                        </div>
                                        <div class="form-group">
                                           <label for="email" class="text-info">City:</label></br>
                                            <input type="city" name="city" id="city"placeholder=" enter city" class="form-control"style="height: 40px;width: 350px;">
                                        </div>
                                        <div>
                                        	<br>
                                       <button type="submit" id="register link" class="btn btn-success btn-sm" style="height: 40px;width: 125px;">Submit</button>
